<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Chess</title>
    <link rel="stylesheet" href="./Styles/index.css">
</head>

<body>
    <nav>
        <div>
            <img class="logo" src="./Images/logo.PNG" alt="">
        </div>

        <div> <button>
                LogIn / LogOut
            </button>

        </div>
    </nav>

    <div class="slider">
        <div class="slides">
            <!--radio buttons start-->
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />
            <input type="radio" name="radio-btn" id="radio5" />
            <!--radio buttons end-->
            <!--slide images start-->
            <div class="slide first">
                <img src="https://www.backerkit.com/blog/wp-content/uploads/2021/04/chessup-041521-.gif" alt="" />
            </div>
            <div class="slide">
                <img src="https://media.giphy.com/media/32dfpYx8kBX1bXSEu8/giphy.gif" alt="" />
            </div>
            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2016/07/06/07/06/chess-1500087_960_720.jpg" alt="" />
            </div>
            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2017/01/29/17/30/chess-2018808_960_720.jpg" alt="" />
            </div>
            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2018/03/28/03/58/woman-3268168_960_720.jpg" alt="" />
            </div>
            <!--slide images end-->

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>
    </div>

<!-- =====================4boxes============== -->


    <div class="counters-container">
        <div class="counter-container">
            <div class="counter" data-target="500+"></div>
            <span>Top Players</span>
        </div>

        <div class="counter-container">
            <div class="counter" data-target="2000+"></div>
            <span>Google Ratings</span>
        </div>

        <div class="counter-container">
            <div class="counter" data-target="50+"></div>
            <span>Upcoming Event</span>
        </div>

        <div class="counter-container">
            <div class="counter" data-target="1000+"></div>
            <span>Active Players</span>
        </div>
    </div>










</body>
<script src="./Scripts/index.js"></script>

</html>
